---
name: test-actions-windows-bash
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  normal:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          aqua_version: v1.21.0
      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
      - run: actionlint -version
        shell: bash
        working-directory: tests
  working_dir:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          aqua_version: v1.21.0
          working_directory: tests
      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
      - run: github-comment -v
        shell: bash
        working-directory: tests
  set-relative-path:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          aqua_version: v1.21.0
          install_path: bin/aqua.exe
          working_directory: tests
      - run: tests/bin/aqua.exe -v
        shell: bash
