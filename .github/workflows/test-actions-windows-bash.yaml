---
name: test-actions-windows-bash
on:
  pull_request:
    branches: [main]
permissions: {}
jobs:
  normal:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: ./
        with:
          aqua_version: v1.30.2
      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: actionlint -version
        shell: bash
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - run: command -v aqua
      - run: aqua -v
      - run: actionlint -version
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
  working_dir:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - uses: ./
        with:
          aqua_version: v1.30.2
          working_directory: tests

      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
      - run: github-comment -v
        shell: bash
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - run: command -v aqua
      - run: aqua -v
      - run: github-comment -v
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
