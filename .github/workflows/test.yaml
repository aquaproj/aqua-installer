---
name: test
on:
  pull_request: {}
permissions: {}
jobs:
  path-filter:
    # Get changed files to filter jobs
    timeout-minutes: 30
    outputs:
      update-aqua-checksums: ${{steps.changes.outputs.update-aqua-checksums}}
      renovate-config-validator: ${{steps.changes.outputs.renovate-config-validator}}
      ghalint: ${{steps.changes.outputs.ghalint}}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read # To get pull requests of private repository
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            update-aqua-checksums:
              - aqua.yaml
              - aqua/*.yaml
              - aqua-checksums.json
            renovate-config-validator:
              - renovate.json5
            ghalint:
              - .github/workflows/*.yaml
              - aqua/ghalint.yaml

  status-check:
    # This job is used for main branch's branch protection rule's status check.
    # If all dependent jobs succeed or are skipped this job succeeds.
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs:
      - update-aqua-checksums
      - renovate-config-validator
      - ghalint
      - test-script
      - test-script-set-version
      - test-action-linux
      - test-action-macos
      - test-action-windows-normal
      - test-action-windows-working_dir
    permissions: {}
    if: |
      ! failure() && ! cancelled() && github.event.pull_request.user.login == 'renovate[bot]' && contains(github.event.pull_request.body, ' **Automerge**: Enabled.')
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{secrets.APP_ID}}
          private_key: ${{secrets.APP_PRIVATE_KEY}}
          repositories: >-
            ["${{github.event.repository.name}}"]
          permissions: >-
            {
              "contents": "write",
              "pull_requests": "write"
            }
      - run: gh -R "$GITHUB_REPOSITORY" pr merge --squash --auto --delete-branch "$PR_NUMBER"
        env:
          GITHUB_TOKEN: ${{steps.generate_token.outputs.token}} # Use GitHub App to trigger GitHub Actions Workflow by merge commit.
          PR_NUMBER: ${{github.event.pull_request.number}}

  update-aqua-checksums:
    # Update aqua-checksums.json and push a commit
    needs: path-filter
    if: needs.path-filter.outputs.update-aqua-checksums == 'true'
    permissions:
      contents: read # To checkout private repository
    uses: aquaproj/update-checksum-workflow/.github/workflows/update-checksum.yaml@8bce60cc4475128360bc32f00707abb874ca4a91 # v1.0.3
    with:
      aqua_version: v2.44.0
      prune: true
    secrets:
      gh_app_id: ${{secrets.APP_ID}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY}}

  renovate-config-validator:
    # Validate Renovate Configuration by renovate-config-validator.
    uses: suzuki-shunsuke/renovate-config-validator-workflow/.github/workflows/validate.yaml@e8effbd185cbe3874cddef63f48b8bdcfc9ada55 # v0.2.4
    needs: path-filter
    if: needs.path-filter.outputs.renovate-config-validator == 'true'
    permissions:
      contents: read

  ghalint:
    # Validate GitHub Actions Workflows by ghalint.
    timeout-minutes: 30
    needs: path-filter
    if: needs.path-filter.outputs.ghalint == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33 # v3.1.1
        with:
          aqua_version: v2.44.0
        env:
          AQUA_GITHUB_TOKEN: ${{github.token}}
      - run: ghalint run
        env:
          GHALINT_LOG_COLOR: always

  test-script:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: cat aqua-installer | bash
      - run: echo "${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin" >> "$GITHUB_PATH"
      - run: command -v aqua
      - run: aqua -v

  test-script-set-version:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - run: cat aqua-installer | bash -s -- -v v2.0.0
      - run: echo "${AQUA_ROOT_DIR:-${XDG_DATA_HOME:-$HOME/.local/share}/aquaproj-aqua}/bin" >> "$GITHUB_PATH"
      - run: command -v aqua
      - run: aqua -v

  test-action-linux:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: command -v aqua
      - run: aqua -v
      - run: github-comment -v
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: aqua -v
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests
          skip_install_aqua: "true"
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: aqua -v

  test-action-container:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: golang:1.23.6@sha256:9bd95af8f36381d1c035993c1655c5483593854795f20a4fa378eef14c79220c
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: command -v aqua
      - run: aqua -v
      - run: github-comment -v
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

  test-action-macos:
    timeout-minutes: 30
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: command -v aqua
      - run: aqua -v
      - run: github-comment -v
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

  test-action-windows-normal:
    timeout-minutes: 30
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.44.0
      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: actionlint -version
        shell: bash
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - run: command -v aqua
      - run: aqua -v
      - run: actionlint -version
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

  test-action-windows-working_dir:
    timeout-minutes: 30
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: ./
        with:
          aqua_version: v2.44.0
          working_directory: tests

      - run: command -v aqua
        shell: bash
      - run: aqua -v
        shell: bash
      - run: github-comment -v
        shell: bash
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - run: command -v aqua
      - run: aqua -v
      - run: github-comment -v
        working-directory: tests
        env:
          GITHUB_TOKEN: ${{ github.token }}
