---
# the configuration file of cmdx - task runner
# https://github.com/suzuki-shunsuke/cmdx
tasks:
- name: test
  short: t
  description: test
  usage: test
  script: go test ./... -race -covermode=atomic
- name: vet
  short: v
  description: go vet
  usage: go vet
  script: go vet ./...
- name: lint
  short: l
  description: lint the go code
  usage: lint the go code
  script: golangci-lint run
- name: build
  short: b
  description: Build action by GopherJS
  usage: Build action by GopherJS
  script: gopherjs build -o dist/index.js ./cmd/action
  environment:
    GOOS: linux
- name: release
  short: r
  description: release the new version
  usage: release the new version
  script: |
    git tag -m "chore: release {{.version}}" "{{.version}}"
    git push origin "{{.version}}"
  args:
  - name: version
    required: true
    validate:
    - regexp: "^v\\d+\\.\\d+.\\d+(-\\d+)?$"
